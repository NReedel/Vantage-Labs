# ======================================
# SPRING BOOT APPLICATION SETTINGS
# ======================================

# Server Port
server.port=8080

# ======================================
# LOGGING CONFIGURATION
# ======================================

# Log file name and location
logging.file.name=logs/spring.log

# Overwrite log file on each run (do not append)
logging.file.append=false

# Keep logs concise
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# ======================================
# OTHER SETTINGS
# ======================================

# (Optional: Disable Spring banner if you want cleaner output)
spring.main.banner-mode=off